<!doctype html>
<html lang="en">
  <head>
    <!-- Metas necesarios -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Galería Fontawesome-->
    <script src="https://kit.fontawesome.com/eba2044042.js" crossorigin="anonymous"></script>

    <!--Estilos CSS de la página-->
    <link rel="stylesheet" href="css/styleFactura.css">

    <title>Factura</title>
  </head>


  <body class="">

<!--cabecera logo y factura-->
    <header class="container cabecera
    mt-5">
<!--logo y factura-->
      <div class="row">
        <div class="col r">
          <img src="imagenes/KND.png" alt="Logo" class="" width="25%">
        </div>
        <div class="col text-end">
          <h1>FACTURA</h1>
        </div>
      </div>
    </header>

<!--cuerpo-->
    <main class="container">

<!--informacion factura-->
      <section class="info mt-3 row justify-content-between">
<!--de-->
        <div class="col-3 deX d-inline-block mt-1">
          <p>De: KND Parking</p>
        
        </div>
<!--para-->
      </section>

<!--descripcion factura-->
      <section class="descrip mt-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Servicio</th>
              <th scope="col">Descripción</th>
              <th scope="col">Hrs/Cantidad</th>
              <th scope="col">Precio/hora</th>
              <th scope="col">Sub-Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Servicio de parqueo</th>
              <td >vehiculo placa: <span id="placa"></span>  </td>
              <td class="text-end" id="horas"></td>
              <td class="text-end">₡ <span id="phoras"></span></td>
              <td class="text-end">₡ <span id="ptotal"></span></td>
            </tr>
          </tbody>
        </table>
      </section>

<!--total-->
      <section class="total row">
        <div class="col">
          <h3>Total a Pagar</h3>
        </div>
        <div class="col text-end mt-2">
          <p><b>₡ <span id="total"></span></b></p>
        </div>
        
      </section>
      
    </main>
<!--pie de pagina-->
    <footer class="">

    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/servicioFactura.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
